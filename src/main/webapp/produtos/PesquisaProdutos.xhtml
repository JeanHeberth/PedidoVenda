<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Produto</ui:define>

    <ui:define name="corpo">
        <h:form id="frm">
            <h1>Pesquisa Produto</h1>


            <!-- P:toolbar insere Barra de Pesquisar e Novo -->
            <p:toolbar style="margin: 20px">
                <p:toolbarGroup>
                    <p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"  />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/produtos/CadastroProduto" />
                </p:toolbarGroup>
            </p:toolbar>

            <!-- Fim da Barra -->



            <p:panelGrid columns="2" id="painel"
                         style="width:100%; margin-top:20px;" columnClasses="rotulo, campo">
                <p:outputLabel value="SKU" for="sku" />
                <p:inputText id="sku" size="20"/>

                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" size="60"/>
            </p:panelGrid>

            <p:dataTable id="produtosTable" value="#{pesquisaProdutoBean.produtosFiltrados}"
                         var="produto" style="margin-top: 20px" emptyMessage="Nenhum Produto encontrado"
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="SKU" style="text-align: center; width: 100px">
                    <h:outputText value="123"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="Bala de Morango" />
                </p:column>

                <p:column headerText="Categoria" width="250px">
                    <h:outputText value="Doces - Balas e Chicletes"/>
                </p:column>

                <p:column headerText="Valor unitário"
                          style="text-align: center" width="120px">
                    <h:outputText value="1,20"/>
                </p:column>


                <p:column headerText="Estoque" style="text-align: 
                          center;" width="100px">
                    <h:outputText value="98"/>
                </p:column>

                <p:column style="width: 100; text-align: center;" >
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" 
                                     oncomplete="confirmacaoExclusao.show();"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog header="Exclusão de produto" 
                             message="Tem certeza que deseja excluir o produto?"
                             widgetVar="confirmacaoExclusao">
                <p:button value="Não"
                          onclick="confimacaoExclusao.hide();
                                  return false" />
                <p:commandButton value="Sim"
                                 oncomplete="confirmacaoExclusao.hide();"/>

            </p:confirmDialog>



        </h:form>
    </ui:define>



</ui:composition>
